<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"/>
</head>
<body bgcolor="orange">

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header" style="margin: 2px 0 0 -184px; !important;">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">NGO</a>
			</div>
		</div>
	</nav>
	
<br/>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<br/>
				<!-- success message -->
				<div th:if="${param.needypeoplesuccess}">
					<div class="alert alert-info">You've successfully registered
						NeedyPeople page!</div>
				</div>

				<h1>NeedyPeople Registration</h1>

				<form th:action="@{/needypeopleregistration}" method="post" th:object="${needypeople}">
				
					<div class="form-group">
						<label class="control-label" for="name"> Name </label>
						<input id="name" class="form-control" th:field="*{needypersonName}"
							   required="required" autofocus="autofocus" />
					</div>

				
					<div class="form-group">
						<label class="control-label" for="email"> Email </label>
						<input id="email" class="form-control" th:field="*{email}"
							required="required" autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="phone"> Phone Number </label>
						<input id="phone" class="form-control" th:field="*{phone}"
							   required="required" autofocus="autofocus" />
					</div>
				

					<div class="form-group">
						<label class="control-label" for="userName"> User Name </label>
						<input id="userName" class="form-control" th:field="*{username}"
							   required="required" autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Password </label>
						<input id="password" type="password" class="form-control" th:field="*{password}"
							   required="required" autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="familyIncome"> FamilyIncome </label>
						<input id="familyIncome"  class="form-control" th:field="*{familyIncome}"
							   required="required" autofocus="autofocus" />
					</div>
					

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login2}">Login here</a></span>
					</div>
				
				</form>
			</div>
		</div>
	</div>
</body> 
</html>
